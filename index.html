<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <article class="gift-info">
        <h3>i phone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, cupiditate? Laudantium necessitatibus fugiat amet dolor officiis quaerat rem eaque? Natus officiis fugiat velit illo optio nostrum enim exercitationem vel excepturi?
        </p>
        <div class="deadline">
          <!-- timer item -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- timer item -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- timer item -->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <!-- timer item -->
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
